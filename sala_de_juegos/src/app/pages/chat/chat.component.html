<app-navbar></app-navbar>

<div class="container" *ngIf="this.user">
    <div class="row">
        <div class="card mt-3 col-6 offset-3 blur-in cardContainer">
            <div class="card-header">
                CHAT
            </div>

            <div class="card-body" class="containerMsg h-100" #scrollMe style="overflow: scroll; height: xyz;" [scrollTop]="scrollMe.scrollHeight">
                <div>
                    <div *ngFor="let m of messages" class="message p-2 mt-2" [ngClass]="m.from == this.user.uid ? 'enviado' : 'recibido'">
                        <div *ngIf="m.name != this.user.name">
                            <b>{{m.name}}</b>
                        </div>
                        <span>
                            {{m.msg}}
                        </span>
                        <div style="color:rgba(255, 255, 255, 0.925); font-size: 12px;" class="mt-0">
                            <br>{{m.sendAt?.toMillis() | date:'short'}}
                        </div>
                    </div>
                </div>
                <!-- 
                <div>
                    <div class="row" *ngFor="let m of messages">

                            <div *ngIf="m.name != this.user.name">
                                <b>{{m.name}}</b>
                            </div>
                            <span>
                                {{m.msg}}
                            </span>
                            <div>
                                <br>{{m.sendAt?.toMillis() | date:'short'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        -->
        

        </div>


        <form class="card-footer text-muted" (ngSubmit)="sendMessage()">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese su mensaje" [(ngModel)]="newMessage"
                [ngModelOptions]="{standalone: true}">

                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2" >
                        <svg (click)="sendMessage()" class="iconSend" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 512 512" width="25px"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
